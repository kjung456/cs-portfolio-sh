<!DOCTYPE html>
<html>
<head> 
	<link rel="stylesheet" type="text/css" href="calc.css">
	<title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
<input type ="text" name="input1" style="width:50px;" id="input1">
    <select id="dropdown">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="x">x</option>
        <option value="/">/</option>
        <option value="sqrt">&#8730;</option>
        <option value="^">^</option>
    </select>
    <input type ="text" name="input2" style="width:50px;" id="input2">
    <input type="button" value="Calculate" id="submitButton" />

    <p><strong>The answer is:</strong> <span id="display"></span></p>
<script src="calc.js" ></script>

</body>
</html>
